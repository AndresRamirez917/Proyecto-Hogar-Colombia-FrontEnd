<div class="row">   
    <a routerLink="/administracion/crear-inmueble" class="btn">Crear Inmueble</a>
    <!-- 
        <button class="btn btn-register waves-effect waves-light" type="submit" name="action">Registrar
            
            <i class="material-icons right">done</i>
      </button>  
      -->
    <table class="table responsive"> 
        <thead>
            <tr> 
            <th>
                <div class="input-field col s6">
                Nombre
            </div>
            </th>
            <th>
                <div class="input-field col s6">
                Estado
            </div>
            </th>
            <th>
                <div class="input-field col s6">
                Fecha Solicitud
            </div>
            </th>
            <th>
                <div class="input-field col s6">
                Imagen
            </div>
            </th>
            <th>
                <div class="input-field col s6">
                Editar
            </div>
            </th>
        </tr>
        </thead >
        <tbody>                                     <!-- 11/23 DESDE EL | EN ADELANTE HASTA } PARA LA PAGINACION-->
            <tr *ngFor="let i of listadoregistros | paginate: { itemsPerPage: 4, currentPage: i }" >
                <td>
                    {{i.nombre}}
                </td>
                <td>
                    {{i.estado}}
                </td>
                <td>
                    {{i.fecha_solicitud}}
                </td>
                <td>
                    <img src="{{i.imagen}}" class="imagenproducto"/>
                </td>

                <div class="input-field col s12">
                        <a class="waves-effect waves-light" routerLink="/administracion/editar-inmueble/{{i.id}}" class="btn orange" >Editar</a>
                        
                        <!--&nbsp;-->
                        &nbsp;
                        <button class="btn red waves-effect waves-light" type="button" (click)="verificareliminacion(i.id, i.nombre)" name="action">Eliminar
                            <i class="material-icons right">delete</i>
                        </button> 
                    </div>
            </tr> 
        
        </tbody>
    
    </table> <!--11/23 LINEA PARA MOSTRAR LOS CONTROLES DE CAMBIO DE PAGINA-->
    <pagination-controls (pageChange)="i = $event"></pagination-controls> 
    </div>
