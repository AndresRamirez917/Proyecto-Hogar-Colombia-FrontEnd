<fieldset>
    <legend>Formulario Registro Inmuebles</legend>
<div class="row">
    <form [formGroup]="fgValidador" (ngSubmit)="guardarinmueble()" class="col s12" id="reg-form">
      <div class="row">
        <div class="input-field col s6">
        <i class="material-icons prefix">account_circle</i>
          <input id="nombre" formControlName ="nombre" type="text">
          <label for="nombre">Nombre</label>
          <div *ngIf="GetForm['nombre'].errors && (GetForm['nombre'].dirty || GetForm['nombre'].touched)"  class ="error-message" >
            <label>Por favor ingrese un nombre</label>
          </div>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">search</i>
          <input id="estado" formControlName ="estado" type="text">
          <label for="estado">Estado</label>
          <div *ngIf="GetForm['estado'].errors && (GetForm['estado'].dirty || GetForm['estado'].touched)"  class ="error-message" >
            <label>Por favor ingrese un estado</label>
          </div>
        </div>
        <div class="input-field col s6">
            <input formControlName ="fecha_solicitud" matInput [matDatepicker]="fecha_solicitud" type="text" >
            <mat-datepicker-toggle matSuffix [for]="fecha_solicitud"></mat-datepicker-toggle>
            <label for="fecha_solicitud" class="active">Fecha</label>
            <mat-datepicker #fecha_solicitud></mat-datepicker>
            <div *ngIf="GetForm['fecha_solicitud'].errors && (GetForm['fecha_solicitud'].dirty || GetForm['fecha_solicitud'].touched)"  class ="error-message" >
              <label>Por favor ingrese una fecha</label>
            </div>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">image</i>
          <input id="imagen" formControlName ="imagen" type="text">
          <label for="imagen">Imagen</label>
          <div *ngIf="GetForm['imagen'].errors && (GetForm['imagen'].dirty || GetForm['imagen'].touched)"  class ="error-message" >
            <label>Por favor ingrese una imagen</label>
          </div>
        </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">assignment_ind</i>
            <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action"  >Registrar
              <i class="material-icons right">send</i>
          </button>
        </div> 
      </div>
    </form>
  </div>
</fieldset>
