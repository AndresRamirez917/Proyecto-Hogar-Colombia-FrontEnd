<fieldset>
  <legend>Formulario Registro Empleados</legend>
<div class="row">
  <form [formGroup]="fgValidador" (ngSubmit)="editarinmueble()" class="col s12" id="reg-form">
    <div class="row">
      <input type="hidden" formControlName ="id" />
      <div class="input-field col s6">
      <i class="material-icons prefix">account_circle</i>
        <input id="nombre" formControlName ="nombre" type="text">
        <label for="nombre" class="active">Nombre</label>
      </div>
      <div class="input-field col s6">
            <i class="material-icons prefix">search</i>
          <input id="estado" formControlName ="estado" type="text">
          <label for="estado" class="active">Estado</label>
        </div>
        <div class="input-field col s6"> 
        <input formControlName ="fecha_solicitud" matInput [matDatepicker]="fecha_solicitud" type="text" >
        <mat-datepicker-toggle matSuffix [for]="fecha_solicitud"></mat-datepicker-toggle>
        <label for="fecha_solicitud" class="active">Fecha</label>
        <mat-datepicker #fecha_solicitud></mat-datepicker>
      </div>
      <br><br>
      <div class="input-field col s6">
        <i class="material-icons prefix">image</i>
      <input id="imagen" formControlName ="imagen" type="text">
      <label for="imagen" class="active">Imagen</label>
    </div><br><br><br><br>
    <div class="input-field col s12">
      <i class="material-icons prefix">assignment_ind</i>
      <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" >Actualizar
        <i class="material-icons right">send</i>
    </button>
  </div> 
    </div>
  </form>
</div>
</fieldset>
